<label><img class="tortas" src="imagenes/tortas.jpg" /></label>
<label>
<p>
En la gastronomía de México, una torta es un alimento que se elabora con un pan (generalmente una telera, pero también puede ser con bolillo o con birote), el cual se parte por la mitad y se rellena de diferentes ingredientes.1? Las tortas pueden servirse frías o calientes. Además del consumo casero, se comercializan en locales conocidos como torterías o bien en puestos callejeros.


</p>
</label>
<label><h1>Tamales</h1></label>
<label><img class="tamales" src="imagenes/tamales.jpg" /></label>
<label>
<p>
El tamal (del náhuatl tamalli) es un alimento de origen mesoamericano preparado generalmente a base de masa de maíz rellena de carnes, vegetales, chiles, frutas, salsas y otros ingredientes.1?2? Son envueltas en hojas vegetales como de mazorca de maíz o de plátano, bijao, maguey, aguacate, canak, entre otras, e incluso papel de aluminio o plástico, y cocida en agua o al vapor.3?4? Pueden tener sabor dulce o salado.

</p>
